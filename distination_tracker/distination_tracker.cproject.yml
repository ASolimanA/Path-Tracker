# A project translates into one executable or library.
project:
  setups:
    - setup: Options for distination_tracker
      processor:
        fpu: sp
      add-path:
        - ../../../../../../../ti/TivaWare_C_Series-2.2.0.295
      debug: "on"
      define:
        - __MICROLIB
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wall
            - -Wextra
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  groups:
    - group: Source Files
      files:
        - file: ./main.c
        - file: gps.c
        - file: gps.h
        - file: EEPROM.h
        - file: EEPROM.c
        - file: LCD.h
        - file: LCD.c
        - file: GPIO.h
        - file: GPIO.c
        - file: PC_interface.c
        - file: PC_interface.h
        - file: SysTick.c
        - file: SysTick.h

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: ARM::CMSIS:CORE
    - component: Device:Startup
